<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  
<style>
 body{
  background-image:url("https://i.pinimg.com/originals/89/55/ee/8955ee32eb28ad12add57ea059461fb0.gif");
  background-repeat: no-repeat;
  background-size: cover;
  }
</style>
<body>
 

<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Popup</a>
		</div>
		<div style="white-space:nowrap">
			<a class="btn btn-success" type="button" href=/popup/create>Create</a>
		</div>	 
		</div>		
	</nav><br>
    
	<table class="table table-primary table-striped">
	
		<thead class="table table-light text-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Image</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="popup : ${popup}">
				<td th:text="${popup.id}"></td>
				<td th:text="${popup.name}"></td>
				<td> <img th:src="@{'/images/' + ${popup.imageFileName}}" alt="..." width="100"></td>
				<td th:text="${popup.description}"></td>
				
				<td style="white-space:nowrap">
					<a class="btn btn-primary btn-sm" th:href="@{/popup/edit(id=${popup.id})}">Edit</a>
    				<a class="btn btn-danger btn-sm" th:href="@{/popup/delete(id=${popup.id})}" onclick="return confirm('Are you sure?')">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
