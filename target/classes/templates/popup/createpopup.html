<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


<div class="container">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">New Popup</h2>
                
	<form method="post" enctype="multipart/form-data" th:object="${popupDto}">
                    
	<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Name</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${popupDto.name}">
			<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${popupDto.name}"></p>
	</div>         
                    
	
	<div class="mb-6">
		<label for="exampleFormControlInput1" class="form-label">Description</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="${popupDto.description}">
			<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${popupDto.description}"></p>
	</div>  
				
	<div class="mb-6">
		<label class="col-sm-4 col-form-label">Image</label>
			<input class="form-control" type="file" th:field="${popupDto.imageFileName}">
			<p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${popupDto.imageFileName}"></p>
	</div> <br>
	
	<div class="row">
		<div class="offset-sm-3 col-sm-3 d-grid">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="col-sm-3 d-grid">
			<a class="btn btn-danger" href="/product" role="button">Cancel</a>
		</div>
	</div>
	</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
