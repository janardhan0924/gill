<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

  	height:600px;

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary websitenavbar" th:each="navitems : ${navitems}">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="flex-direction: row;font-family: none;font-size: 20px;">
      
      
     <li class="nav-item" th:each = "verticalnavbar : ${verticalnavbar}">
<div id="mySidenav" class="sidenav">

  <a style="color:red" th:text="${verticalnavbar.heading1}"></a>

  <a href="/product/deals" th:text="${verticalnavbar.heading3}"></a>

</div>
<span style="font-size:20px;cursor:pointer;font-family: auto;display: flex;justify-content: center;align-items: center;margin-top: 18px;margin-right:10px; margin-left:50px;" 
 onclick="openNav()" th:text="${verticalnavbar.heading1}" class="vnavbarhome"></span>
        </li>
       
       <li class="nav-item">
          <a class="nav-link" href="/webpage/home" th:text="${navitems.home}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/webpage/about" th:text="${navitems.aboutus}"></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${navitems.contactus}"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:each = "navbar : ${navbar}" th:text="${navbar.contactus}"></a></li>
          </ul>
                  <li class="nav-item">
          <a class="nav-link" href="/webpage/deals" th:text="${navitems.deals}"></a>
        </li>
                 <li class="nav-item">
          <a class="nav-link" href="/webpage/feedback" th:text="${navitems.feedback}"></a>
        </li>
               <li class="nav-item">
          <a class="nav-link" href="/webpage/login" th:text="${navitems.login}"></a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="https://localhost:8080/" th:text="${navitems.logout}"></a>
        </li>
                <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${navitems.service}"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:each = "navbar : ${navbar}" th:text="${navbar.service}"></a></li>
          </ul>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
    </div>
  </div>
</nav> <br>


	  <div class="carouselcontainer">
  	  <div id="carouselExample" class="carousel slide" >
  <div class="carousel-inner">
    <div class="carousel-item active" th:each="product : ${product}">
      <img  class="d-block w-100 carouselimages" th:src="@{'/images/' + ${product.imageFileName}}"  alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
	</div>
  </div>  
    
    
    <script type="text/javascript">

    /* Navbar slide javascript */

    function openNav() {
    	  document.getElementById("mySidenav").style.width = "250px";
    	}

    	function closeNav() {
    	  document.getElementById("mySidenav").style.width = "0";
    	}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
