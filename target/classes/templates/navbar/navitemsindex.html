<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  body{
  background-image:url('https://i.gifer.com/76YS.gif');
  }

  </style>
  <body>
  
    	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="http://localhost:8080/">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Navigation Bar</a>
		</div>   
			<a class="btn btn-dark" type="button" href=/navitems/create>create</a>
		</div>
	</nav><br>
	  
    <div class="container-fluid">
		</div> <br>
  
   <div class="container-fluid">
    <table class="table">
    	<thead class="table table-danger">
    		<tr>
    			<th>Id</th>
    			<th>About us</th>
    			<th>Contact us</th>
    			<th>Deals</th>
    			<th>Feedback</th>
    			<th>Home</th>
    			<th>Login</th>
    			<th>logout</th>
    			<th>services</th>
    			<th>Action</th>
    		</tr>
    	<tbody>
    		<tr th:each = "navitems : ${navitems}">
    			<td th:text="${navitems.id}"></td>
    			<td th:text="${navitems.aboutus}"></td>
    			<td th:text="${navitems.contactus}"></td>
    			<td th:text="${navitems.deals}"></td>
    			<td th:text="${navitems.feedback}"></td>
    			<td th:text="${navitems.home}"></td>
    			<td th:text="${navitems.login}"></td>
    			<td th:text="${navitems.logout}"></td>
    			<td th:text="${navitems.service}"></td>
    			<td>
    			<div class="d-grid gap-2 d-md-block">
  				<a class="btn btn-success" type="button" th:href="@{/navitems/edit(id=${navitems.id})}">Edit</a>
 				 <a class="btn btn-danger" type="button" th:href="@{/navitems/delete(id=${navitems.id})}" onclick="return confirm('Are you sure?')">Delete</a>
				</div>
    			</td>
    		</tr>
    	</tbody>
    	</thead>
    </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
