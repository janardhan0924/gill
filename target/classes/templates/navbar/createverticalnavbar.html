<!doctype html>
<html lang="en">
  <head>

  p{

  }

  <body class="text-light">

    <label class="form-label">Heading 1</label>
    <input type="text" class="form-control" th:field="${verticalnavbarDto.heading1}">

  <div class="mb-3">
    <label class="form-label">Heading2</label>
    <input type="text" class="form-control" th:field="${verticalnavbarDto.heading2}">

      <div class="mb-3">

    <div class="mb-3">

   <div class="mb-3">

  <div class="col-mb-4">

  </form>
  </div>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
