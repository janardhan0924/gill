<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit verticalNavbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  body{
  background-image:url('https://i.pinimg.com/originals/1b/45/63/1b456377a9dce67a7dc3630260aa7572.gif')
  }
  </style>
  <body class="text-light">    
  <div class="col-md-8 mx-auto rounded border p-4 m-4">
  	<h3 class="text-center text-light">Edit Navbar</h3>
  <div class="container">
  <form method="post" enctype="multipart/form-data" th:object="${verticalnavbarDto}">
  
   <div class="mb-3">
	<input readonly class="form-control-plaintext text-light" th:value="${verticalnavbar.id}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Heading 1</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading1}">
  </div>

  <div class="mb-3">
    <label class="form-label">Heading 2</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading2}">
  </div>
  
    <div class="mb-3">
    <label class="form-label">Heading 2</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading3}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Heading 3</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading4}">
  </div>
  
    <div class="mb-3">
    <label class="form-label">Heading 4</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading5}">
  </div>

  <div class="mb-3">
    <label class="form-label">Heading 5</label>
    <input type="text" class="form-control" th:field="${verticalnavbar.heading6}">
  </div>
  

  </div>
  
  <div>
  	<button type="submit" class="btn btn-primary btn-lg">submit</button>
	<a type="button" class="btn btn-danger btn-lg" href="/verticalnavbar"> Cancel</a>
  </div>
  </form>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
