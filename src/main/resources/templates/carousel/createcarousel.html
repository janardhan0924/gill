<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Mart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
body{
background-image:url('https://i.gifer.com/76YS.gif');
color:white;
}
</style>
<body>
    
 
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Create product</a>
		</div>   
		</div>
	</nav><br>

	<div class="container">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">New Product</h2>
                
	<form method="post" enctype="multipart/form-data" th:object="${carouselDto}"> 
				
	<div class="mb-6">
		<label class="col-sm-4 col-form-label">Image</label>
			<input class="form-control" type="file" th:field="${carouselDto.imageFileName}">
			<p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${carouselDto.imageFileName}"></p>
	</div> <br>
	
	<div class="mb-6">
		<label class="col-sm-4 col-form-label">Image 1</label>
			<input class="form-control" type="file" th:field="${carouselDto.imageFileName1}">
			<p th:if="${#fields.hasErrors('imageFileName1')}" th:errorclass="text-danger" th:errors="${carouselDto.imageFileName1}"></p>
	</div> <br>
	
	<div class="mb-6">
		<label class="col-sm-4 col-form-label">Image 2</label>
			<input class="form-control" type="file" th:field="${carouselDto.imageFileName2}">
			<p th:if="${#fields.hasErrors('imageFileName2')}" th:errorclass="text-danger" th:errors="${carouselDto.imageFileName2}"></p>
	</div> <br>
	
	<div class="row">
		<div class="offset-sm-3 col-sm-3 d-grid">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="col-sm-3 d-grid">
			<a class="btn btn-danger" href="/carousel/" role="button">Cancel</a>
		</div>
	</div>
	</form>
		</div>
	</div>
	
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
