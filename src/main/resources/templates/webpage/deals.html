<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<style>
body{
background-image:url('https://media.istockphoto.com/id/1182956407/photo/abstract-polygonal-blue-background.webp?b=1&s=170667a&w=0&k=20&c=o3e9BUv9-5keT-8xS16Ctu6qIDLIOC4UkU1GqTLOtkY=');
background-repeat: no-repeat;
background-size: cover;
}

  	.carouselimages{
  	height:500px;
  	}

  	.card-body{
  		background-color:aqua;
  		border: 10px solid white;
  	}
  	.img{
  	 border:20px solid white;
  	 height:150px;
  	 width:100%;
  	}
</style>

<body>

  
<h1>Cards</h1>


	<div class="container websitecards">
		<div class="cards">
  <div class="row row-cols-4 grid">
<div class="card mb-3" th:each="product : *{product}">
  <img src="..." class="card-img-top cardsimages img" alt="..." th:src="@{'/images/' + *{product.imageFileName}}">
  <div class="card-body ">
    <h5 class="card-title" th:text="*{product.name}"></h5>
     <ul class="list-group list-group-flush ">
  <li class="list-group-item"><b>Brand: </b><span th:text="*{product.brand}"></span></li>
  <li class="list-group-item"><b>Price: </b><span th:text="*{product.price}"></span></li>
  </ul>  <br>
    <a href="#" class="btn btn-warning"><span class="material-symbols-outlined">shopping_cart</span>cart</a>
    <a href="#" class="btn btn-danger"> Buy Now</a>    
  </div>
  </div>
  </div>
  </div>
</div><br>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
